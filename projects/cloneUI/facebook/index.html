<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="globalStyle.css">
  <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico">
  <title>Facebook - cloneUI - LuizFernandesOliveira</title>

<body>
  <div class="container">
    <div class="content">
      <div class="content-left">
        <img class="logo" src="image/logo.svg" alt="facebook">

        <h2>Logins recentes</h2>

        <p>Clique na sua foto ou adicione uma conta.</p>

        <div class="recents-login">
          <div class="recent">
            <img src="https://scontent.fcpv2-1.fna.fbcdn.net/v/t1.0-1/c0.5.160.160a/p160x160/61290713_102853057635887_7183163443409584128_o.jpg?_nc_cat=110&_nc_sid=dbb9e7&_nc_ohc=bSbsSbhaE6MAX8y7ND-&_nc_ht=scontent.fcpv2-1.fna&oh=25fa46077b2794c9588c0050fcd9c0f0&oe=5F894941" alt="perfil">

            <p class="name">Luiz Fernandes</p>
          </div>
          <div class="recent-new">
            <img src="https://www.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/add-circle-blue-512.png" alt="plus">

            <p>Adicionar Conta</p>
          </div>
        </div>
      </div>

      <div class="content-right">
        <div class="content-login">
          <form action="">
            <input type="text" name="email" id="email" placeholder="Email ou telefone">
            <input type="text" name="password" id="password" placeholder="Password">

            <button type="submit">Entrar</button>
          </form>

          <a href="">Esqueceu a senha?</a>

          <button type="button">Criar nova conta</button>
        </div>
        <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"> Criar uma PÃ¡gina</a>  para uma celebridade, banda ou empresa.</p>
      </div>
    </div>
    
    <footer></footer>
